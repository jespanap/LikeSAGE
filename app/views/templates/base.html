
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Magneto Empleos{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="{{ url_for('static', path='/logo.png') }}" alt="Magneto Empleos" class="logo">
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Buscar empleo por ciudad...">
            <button>Buscar</button>
        </div>
    
        <div class="header-right">
            <a href="{{ url_for('login') }}" class="btn login">Iniciar sesi√≥n</a>
            <a href="{{ url_for('register') }}" class="btn register">Crear cuenta</a>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
