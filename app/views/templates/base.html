<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            {% if user %}
                <span>Hola, {{ user }} |</span>
                <a href="/logout">Cerrar sesión</a>
            {% else %}
                <a href="/login">Iniciar sesión</a>
                <a href="/register">Registrarse</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
