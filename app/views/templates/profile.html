<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }
        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .profile-email {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .edit-btn {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="default-profile.png" alt="Foto de perfil" class="profile-img">
        <div class="profile-name">Nombre del Usuario</div>
        <div class="profile-email">usuario@email.com</div>
        <button class="edit-btn">Editar Perfil</button>
    </div>

</body>
</html>
