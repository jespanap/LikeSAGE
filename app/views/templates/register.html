<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold text-center mb-4">¿Cómo deseas crear tu cuenta?</h2>

        <!-- Registro con redes sociales -->
        <div class="flex justify-center space-x-4 mb-4">
            <button class="px-4 py-2 bg-blue-700 text-white rounded-lg">LinkedIn</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Facebook</button>
            <button class="px-4 py-2 bg-red-500 text-white rounded-lg">Google</button>
        </div>

        <!-- Registro con correo -->
        <div class="mt-4">
            <label for="email" class="block text-gray-600">O con tu correo electrónico</label>
            <input type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Escribe tu correo electrónico">
        </div>

        <div class="mt-4">
            <input type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Vuelve a escribir tu correo electrónico">
        </div>

        <!-- Casillas de verificación -->
        <div class="mt-4">
            <label class="flex items-center space-x-2">
                <input type="checkbox" id="terms1" class="form-checkbox">
                <span>He leído y autorizo el <a href="#" class="text-blue-500">tratamiento de datos personales</a></span>
            </label>
            <label class="flex items-center space-x-2 mt-2">
                <input type="checkbox" id="terms2" class="form-checkbox">
                <span>He leído y acepto los <a href="#" class="text-blue-500">términos y condiciones</a></span>
            </label>
        </div>

        <!-- Botón de registro -->
        <button id="registerBtn" class="w-full mt-4 p-2 bg-gray-400 text-white rounded-lg cursor-not-allowed" disabled>Crear cuenta</button>

        <p class="text-center mt-4 text-gray-600">¿Ya tienes una cuenta? <a href="#" class="text-blue-500">Inicia sesión</a></p>
    </div>

    <script>
        const checkbox1 = document.getElementById("terms1");
        const checkbox2 = document.getElementById("terms2");
        const registerBtn = document.getElementById("registerBtn");

        function checkTerms() {
            if (checkbox1.checked && checkbox2.checked) {
                registerBtn.disabled = false;
                registerBtn.classList.remove("bg-gray-400", "cursor-not-allowed");
                registerBtn.classList.add("bg-blue-500", "cursor-pointer");
            } else {
                registerBtn.disabled = true;
                registerBtn.classList.remove("bg-blue-500", "cursor-pointer");
                registerBtn.classList.add("bg-gray-400", "cursor-not-allowed");
            }
        }

        checkbox1.addEventListener("change", checkTerms);
        checkbox2.addEventListener("change", checkTerms);
    </script>
</body>
</html>
